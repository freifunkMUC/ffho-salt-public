    server_host: localhost
    xmpp_domain: example.com
    auth_domain: auth.example.com
    username: "component-user"
    password: "THIS_IS_SUPER_SECRET"
    secret: "THIS_IS_A_LEGACY_SECRET"
    port: 5347

  videobridge_brewery: JvbBrewery@internal.auth.meet.ffmuc.net
  jibri_brewery: JibriBrewery@internal.auth.meet.ffmuc.net

  jicofo:
    enabled: false
    opts: ""
