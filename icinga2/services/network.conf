# Are we able to reach the internet?
apply Service "gw-ping4" {
  import "generic-service"

  check_command = "ping4"
  vars.ping_address = "8.8.8.8"
  if (host.name != NodeName) {
	command_endpoint = host.name
  }


  assign where host.address
}

