#
# Network related checks (FFHO-built)
#


#
# ifupdown2
apply Service "ifupdown2" {
        import "generic-service"

	check_command = "ifupdown2"

	if (host.name != NodeName) {
		command_endpoint = host.name
	}

	vars.ok_string = "[ OK ]"

	assign where host.address && host.vars.os == "Linux" 
	ignore where "nextgen-gateway" in host.vars.roles
}


#
# Metfilter connection tracking table size
apply Service "conntrack_size" {
	import "generic-service"

	check_command = "conntrack_size"

	if (host.name != NodeName) {
		command_endpoint = host.name
	}

	assign where host.address && host.vars.os == "Linux"
}

apply Service "openvpn" {
	import "generic-service"

	check_command = "procs"

	if (host.name != NodeName) {
		command_endpoint = host.name
	}

	vars.procs_command = "openvpn"
	vars.procs_critical = "1:"
	vars.procs_warning = "1:"
	check_interval = 1m
	max_check_attempts = 3
	retry_interval = 30s

	assign where host.address && host.vars.os == "Linux" && "master" in host.vars.roles
}

apply Service "dhcpd" {
	import "generic-service"

	check_command = "procs"

	if (host.name != NodeName) {
		command_endpoint = host.name
	}

	vars.procs_command = "dhcpd"
	vars.procs_critical = "1"
